version: '3.8'

services:
  preprocessing:
    build: docker_services/preprocessing/
    container_name: preprocessing
    volumes:
      - .:/workspace
    stdin_open: true
    tty: true
    command: |
      /bin/sh -c "
      echo 'üöÄ Pulling latest DVC-tracked data...';
      dvc pull;
      
      # Check if there are any changes after pulling
      if ! dvc status --quiet; then
        echo '‚úÖ DVC data is up to date.';
      else
        echo 'üîÑ DVC detected changes!';
      fi

      # Check if processed data exists and run appropriate command
      if [ -f data/processed/data.csv ]; then
        echo '‚úÖ File data/processed/data.csv exists. Running: dvc repro split';
        dvc repro split;
      else
        echo '‚ö†Ô∏è File data/processed/data.csv not found. Running: dvc repro';
        dvc repro;
      fi
      "
  modeling:
    build: docker_services/deployment/
    container_name: modeling
    ports:
      - "5000:5000"  # MLflow sur le port 5000
      - "5001:5001"  # MLflow sur le port 5000
    volumes:
      - .:/workspace
    networks:
      - airflow_network
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "uvicorn model_api:model_api --host 0.0.0.0 --port 5001 --reload & mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /workspace/mlruns"

  deployment:
    build: docker_services/deployment/
    container_name: deployment
    depends_on:
      - modeling
    ports:
      - "8080:8080"  # API FastAPI sur 5001
    volumes:
      - .:/workspace
    networks:
      - airflow_network
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "
      mkdir -p /workspace/data/processed/tmp &&
      uvicorn deploy_api:deploy_api --host 0.0.0.0 --port 8080 --reload"

  airflow-webserver:
    image: apache/airflow:2.7.2
    container_name: airflow_webserver
    restart: always
    depends_on:
      - airflow-init
      - deployment
    networks:
      - airflow_network
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - .:/opt/
    ports:
      - "8000:8000"  # Interface Web Airflow inchang√©e
    command: airflow webserver --port 8000

  airflow-scheduler:
    image: apache/airflow:2.7.2
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow-init
    networks:
      - airflow_network
    volumes:
      - .:/opt/
    command: airflow scheduler

  airflow-init:
    image: apache/airflow:2.7.2
    container_name: airflow_init
    entrypoint: ["bash", "-c", "airflow db init && airflow users create --username admin --firstname Admin --lastname User --email admin@example.com --role Admin --password admin"]
    networks:
      - airflow_network
    volumes:
      - .:/opt/
    command: airflow db init

networks:
  airflow_network:
    driver: bridge
