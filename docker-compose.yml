version: '3.8'

services:
  preprocessing:
    build: docker_services/preprocessing/
    container_name: preprocessing
    volumes:
      - .:/workspace
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "
      if [ -f data/processed/data.csv ]; then
        echo '✅ File data/processed/data.csv exists. Running: dvc repro split';
        dvc repro split;
      else
        echo '⚠️ File data/processed/data.csv not found. Running: dvc repro';
        dvc repro;
      fi
      "

  # modeling:
  #   build: docker_services/modeling/
  #   container_name: modeling
  #   ports:
  #     - "5000:5000"  # MLflow sur le port 5000
  #   volumes:
  #     - .:/workspace
  #   stdin_open: true
  #   tty: true
  #   command: >
  #     mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /workspace/mlruns

  deployment:
    build: docker_services/deployment/
    container_name: deployment
    # depends_on:
    #   - modeling
    ports:
      - "5000:5000"
      - "5001:5001"  # API FastAPI sur 5001
    volumes:
      - .:/workspace
    networks:
      - airflow_network
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "uvicorn app:app --host 0.0.0.0 --port 5001 --reload & mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /workspace/mlruns"

  airflow-webserver:
    image: apache/airflow:2.7.2
    container_name: airflow_webserver
    restart: always
    depends_on:
      - airflow-init
      - deployment
    networks:
      - airflow_network
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - .:/opt/
    ports:
      - "8000:8000"  # Interface Web Airflow inchangée
    command: airflow webserver --port 8000

  airflow-scheduler:
    image: apache/airflow:2.7.2
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow-init
    networks:
      - airflow_network
    volumes:
      - .:/opt/
    command: airflow scheduler

  airflow-init:
    image: apache/airflow:2.7.2
    container_name: airflow_init
    entrypoint: ["bash", "-c", "airflow db init"]
    networks:
      - airflow_network
    volumes:
      - .:/opt/
    command: airflow db init

networks:
  airflow_network:
    driver: bridge
